<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>DoAn1</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <img src="./img/logo.png" alt="" />
        <h1>ĐỒ ÁN 1</h1>
      </nav>
    </header>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-6 content-left">
            <p class="name-position">
              Bãi giữ xe khu B <br />
              Trường Đại học Sư phạm Kỹ thuật TP.HCM
            </p>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d489.80647935198044!2d106.77329944275515!3d10.853197754713904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752775a98bd269%3A0xa4c36405db9c5730!2zVlEzRis4N0gsIEzDqiBWxINuIENow60sIExpbmggQ2hp4buDdSwgVGjhu6cgxJDhu6ljLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdE5hbQ!5e0!3m2!1sen!2sus!4v1637358604095!5m2!1sen!2sus"
                width="500"
                height="500"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 content-right">
            <div class="content-info">
              <p class="text-name">
                GVHD: ThS. Trương Quang Phúc <br />
                Lê Đặng Như Ý - 20139048 <br />
                Nguyễn Đức Việt - 20139049
              </p>
            </div>
            <div class="number-vehicles">
              <h3>Số lượng xe trong bãi</h3>
              <div class="number">
                <span id="soxe"></span><span>/</span><span id="max"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="index.js"></script>
    <!-- Add bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
